# Logging configuration (Log4j)
#log4j.rootLogger=debug
#Aee
log4j.category.Aee=debug, AeeLog
log4j.appender.AeeLog=org.apache.log4j.RollingFileAppender
log4j.appender.AeeLog.MaxFileSize=4096KB
log4j.appender.AeeLog.File=${rootPath}Aee.log
log4j.appender.AeeLog.MaxBackupIndex=4
log4j.appender.AeeLog.layout=org.apache.log4j.PatternLayout
log4j.appender.AeeLog.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss,SSS} [Aee] %5p (%F:%L) - %m%n
